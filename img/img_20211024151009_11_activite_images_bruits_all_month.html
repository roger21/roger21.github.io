        fontSize: 14,
        bold: true,
        italic: false
      }
    },
    lineWidth: 1,
    orientation: "horizontal",
    reverseCategories: false,
    selectionMode: "single",
    seriesType: "area",
    tooltip: {
      ignoreBounds: false,
      isHtml: false,
      showColorCode: true,
      textStyle: {
        fontName: "Verdana,Arial,Sans-serif,Helvetica",
        fontSize: 14,
        bold: true,
        italic: false
      },
      trigger: "focus"
    },
    vAxis: {
      direction: 1,
      format: "#,###",
      logScale: false,
      minValue: 0,
      textPosition: "out",
      textStyle: {
        fontName: "Verdana,Arial,Sans-serif,Helvetica",
        fontSize: 14,
        bold: true,
        italic: false
      }
    }
  };
  var options_table = {
    allowHtml: false,
    alternatingRowStyle: true,
    cssClassNames: {
      headerRow: "headerRow",
      tableRow: "tableRow",
      oddTableRow: "oddTableRow",
      selectedTableRow: "selectedTableRow",
      hoverTableRow: "hoverTableRow",
      headerCell: "headerCell",
      tableCell: "tableCell"
    },
    page: "disable",
    rtlTable: false,
    showRowNumber: false,
    sort: "enable",
    sortAscending: true,
    sortColumn: 0
  };
  var formater_date = new google.visualization.DateFormat({
    pattern: "MMMM yyyy"
  });
  formater_date.format(data_lignes, 0);
  formater_date.format(data_barres, 0);
  var formater_number = new google.visualization.NumberFormat({
    decimalSymbol: ",",
    groupingSymbol: " ",
    fractionDigits: 0
  });
  formater_number.format(data_lignes, 1);
  formater_number.format(data_barres, 1);
  formater_number.format(data_lignes, 2);
  formater_number.format(data_barres, 2);
  var div_graph = document.querySelector("div#graph");
  var div_table = document.querySelector("div#table");
  var div_switcher = document.querySelector("div#switcher");
  var data_graph = data_lignes.clone();
  var graph = new google.visualization.ComboChart(div_graph);
  var data_table = data_barres.clone();
  var table = new google.visualization.Table(div_table);
  function select_graph() {
    var selection = graph.getSelection();
    if(typeof selection[0] === "undefined" || typeof selection[0].row === "undefined") {
      graph.setSelection();
      table.setSelection();
      return;
    }
    if(div_graph.dataset.type === "lignes") {
      selection[0].row -= 1;
    }
    table.setSelection(selection);
  }
  google.visualization.events.addListener(graph, "select", select_graph);
  function select_table() {
    var selection = table.getSelection();
    if(typeof selection[0] === "undefined" || typeof selection[0].row === "undefined") {
      graph.setSelection();
      table.setSelection();
      return;
    }
    if(div_graph.dataset.type === "lignes") {
      selection[0].row += 1;
    }
    graph.setSelection(selection);
  }
  google.visualization.events.addListener(table, "select", select_table);
  function switcher() {
    div_switcher.classList.remove("active");
    div_switcher.removeEventListener("click", switcher, false);
    graph.setSelection();
    if(div_graph.dataset.type === "lignes") {
      options_graph.seriesType = "bars";
      options_graph.hAxis.ticks = ticks_barres;
      data_graph = data_barres.clone();
      graph.draw(data_graph, options_graph);
      div_graph.dataset.type = "barres";
      div_switcher.classList.remove("barres");
      div_switcher.setAttribute("title", "afficher en lignes");
    } else {
      options_graph.seriesType = "area";
      options_graph.hAxis.ticks = ticks_lignes;
      data_graph = data_lignes.clone();
      graph.draw(data_graph, options_graph);
      div_graph.dataset.type = "lignes";
      div_switcher.classList.add("barres");
      div_switcher.setAttribute("title", "afficher en barres");
    }
    select_table();
    div_switcher.addEventListener("click", switcher, false);
    div_switcher.classList.add("active");
  }
  var starting = true;
  google.visualization.events.addListener(graph, "animationfinish", function() {
    if(starting) {
      starting = false;
      options_graph.animation.duration = 0;
      div_graph.firstElementChild.appendChild(div_switcher);
      div_switcher.style.display = "block";
      div_switcher.addEventListener("click", switcher, false);
      div_switcher.classList.add("active");
    }
  });
  graph.draw(data_graph, options_graph);
  table.draw(data_table, options_table);
}
google.charts.setOnLoadCallback(onload);
  </script>
</head>
<body class="graph">
  <h1>L'activité <span class="alltime">all time</span> 2020 par mois des images et des bruits du topic images</h1>
  <h3>(données collectées le dimamche 24 octobre 2021 à 15:10:09)</h3>
  <div id="graph" data-type="lignes"></div>
  <div id="switcher" class="link barres" title="afficher en barres"></div>
  <div id="table"></div>
</body>
</html>
