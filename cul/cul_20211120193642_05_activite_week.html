      div_graph.dataset.type = "lignes";
      div_switcher.classList.add("barres");
      div_switcher.setAttribute("title", "afficher en barres");
    }
    select_table();
    div_switcher.addEventListener("click", switcher, false);
    div_switcher.classList.add("active");
  }
  function zoomio() {
    div_zoomio.classList.remove("active");
    div_zoomio.removeEventListener("click", zoomio, false);
    graph.setSelection();
    table.setSelection();
    if(div_graph.dataset.type === "lignes") {
      if(div_graph.dataset.zoom === "zoomo") {
        options_graph.colors = couleur3;
        data_graph = data_lignes_short.clone();
        data_table = data_lignes_short.clone();
        graph.draw(data_graph, options_graph);
        table.draw(data_table, options_table);
        div_graph.dataset.zoom = "zoomi";
        div_zoomio.classList.remove("zoomi");
        div_zoomio.setAttribute("title", "afficher les posts");
      } else {
        options_graph.colors = couleur4;
        data_graph = data_lignes.clone();
        data_table = data_lignes.clone();
        graph.draw(data_graph, options_graph);
        table.draw(data_table, options_table);
        div_graph.dataset.zoom = "zoomo";
        div_zoomio.classList.add("zoomi");
        div_zoomio.setAttribute("title", "enlever les posts");
      }
    } else {
      if(div_graph.dataset.zoom === "zoomo") {
        options_graph.colors = couleur3;
        data_graph = data_barres_short.clone();
        data_table = data_barres_short.clone();
        graph.draw(data_graph, options_graph);
        table.draw(data_table, options_table);
        div_graph.dataset.zoom = "zoomi";
        div_zoomio.classList.remove("zoomi");
        div_zoomio.setAttribute("title", "afficher les posts");
      } else {
        options_graph.colors = couleur4;
        data_graph = data_barres.clone();
        data_table = data_barres.clone();
        graph.draw(data_graph, options_graph);
        table.draw(data_table, options_table);
        div_graph.dataset.zoom = "zoomo";
        div_zoomio.classList.add("zoomi");
        div_zoomio.setAttribute("title", "enlever les posts");
      }
    }
    div_zoomio.addEventListener("click", zoomio, false);
    div_zoomio.classList.add("active");
  }
  var starting = true;
  google.visualization.events.addListener(graph, "animationfinish", function() {
    if(starting) {
      starting = false;
      options_graph.animation.duration = 0;
      div_graph.firstElementChild.appendChild(div_switcher);
      div_switcher.style.display = "block";
      div_switcher.addEventListener("click", switcher, false);
      div_switcher.classList.add("active");
      div_graph.firstElementChild.appendChild(div_zoomio);
      div_zoomio.style.display = "block";
      div_zoomio.addEventListener("click", zoomio, false);
      div_zoomio.classList.add("active");
    }
  });
  graph.draw(data_graph, options_graph);
  table.draw(data_table, options_table);
}
google.charts.setOnLoadCallback(onload);
  </script>

  <div id="graph" data-type="lignes" data-zoom="zoomo"></div>
  <div id="switcher" class="link barres" title="afficher en barres"></div>
  <div id="zoomio" class="link zoomi" title="enlever les posts"></div>
