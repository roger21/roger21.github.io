<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fract</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="favicon.ico" type="image/png">
  <script src="fract.js"></script>
</head>
<body class="fract">
  <canvas id="fract"></canvas>
  <form>
    <div>
      <input type="radio" id="koch" name="fractal" value="koch"><label for="koch">koch</label>
    </div>
    <div>
      <input type="radio" id="tree" name="fractal" value="tree"><label for="tree">tree</label>
    </div>
    <div>
      <input type="radio" id="drgn" name="fractal" value="drgn"><label for="drgn">drgn</label>
    </div>
    <div>
      <input type="checkbox" id="step" name="step" value="step"><label for="step">step</label>
    </div>
    <div>
      <input type="checkbox" id="shdw" name="shdw" value="shdw"><label for="shdw">shdw</label>
    </div>
    <div>
      <span id="start">start</span><span id="stop">stop</span>
    </div>
  </form>
  <span id="steps">
  </span>
</body>
</html>
