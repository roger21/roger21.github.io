  <script type="text/javascript">
google.charts.load("51", {
  "language": "fr",
  "packages": ["corechart", "table"]
});
function draw() {
  var data = new google.visualization.DataTable();
  data.addColumn("date", "année");
  data.addColumn("number", "posts");
  var data_values = [
    [new Date(2007, 4, 30, 11, 12, 58), 0],
    [new Date(2007, 11, 31, 23, 59, 59), 746],
    [new Date(2008, 11, 31, 23, 59, 59), 569],
    [new Date(2009, 11, 31, 23, 59, 59), 212],
    [new Date(2010, 11, 31, 23, 59, 59), 173],
    [new Date(2011, 11, 31, 23, 59, 59), 266],
    [new Date(2012, 11, 31, 23, 59, 59), 485],
    [new Date(2013, 11, 31, 23, 59, 59), 1171],
    [new Date(2014, 11, 31, 23, 59, 59), 3372],
    [new Date(2015, 11, 31, 23, 59, 59), 2751],
    [new Date(2016, 11, 31, 23, 59, 59), 3921],
    [new Date(2017, 11, 31, 23, 59, 59), 6767],
    [new Date(2018, 11, 31, 23, 59, 59), 6270],
    [new Date(2019, 11, 31, 23, 59, 59), 12341],
    [new Date(2020, 11, 31, 23, 59, 59), 10240],
    [new Date(2021, 5, 17, 8, 57, 37), 5063]
  ];
  data.addRows(data_values);
  var table_data = data.clone();
  table_data.removeRow(0);
  var ticks = [
    new Date("2007-01-01"),
    new Date("2008-01-01"),
    new Date("2009-01-01"),
    new Date("2010-01-01"),
    new Date("2011-01-01"),
    new Date("2012-01-01"),
    new Date("2013-01-01"),
    new Date("2014-01-01"),
    new Date("2015-01-01"),
    new Date("2016-01-01"),
    new Date("2017-01-01"),
    new Date("2018-01-01"),
    new Date("2019-01-01"),
    new Date("2020-01-01"),
    new Date("2021-01-01")
  ];
  while(ticks[0] < data_values[0][0]) {
    ticks.shift();
  }
  var options = {
    aggregationTarget: "category",
    animation: {
      duration: 1000,
      easing: "inAndOut",
      startup: true
    },
    axisTitlesPosition: "none",
    backgroundColor: "#f8f8f8",
    chartArea: {
      left: "6%",
      top: "6%",
      width: "92%",
      height: "87%"
    },
    colors: ["#8e8ef8", "#ff9900", "#109618"],
    crosshair: {
      focused: {
        color: "#ffbf60",
        opacity: 1
      },
      orientation: "both",
      selected: {
        color: "#f4947f",
        opacity: 1
      },
      trigger: "both"
    },
    curveType: "none",
    enableInteractivity: true,
    focusTarget: "category",
    fontName: "Verdana,Arial,Sans-serif,Helvetica",
    fontSize: 14,
    forceIFrame: false,
    hAxis: {
      direction: 1,
      format: "yyyy",
      logScale: false,
      textPosition: "out",
      textStyle: {
        fontName: "Verdana,Arial,Sans-serif,Helvetica",
        fontSize: 14,
        bold: true,
        italic: false
      },
      ticks: ticks
    },
    interpolateNulls: false,
    isStacked: false,
    legend: {
      position: "none"
    },
    lineWidth: 1,
    orientation: "horizontal",
    pointsVisible: false,
    reverseCategories: false,
    selectionMode: "single",
    seriesType: "area",
    tooltip: {
      ignoreBounds: false,
      isHtml: false,
      showColorCode: true,
      textStyle: {
        fontName: "Verdana,Arial,Sans-serif,Helvetica",
        fontSize: 14,
        bold: true,
        italic: false
      },
      trigger: "focus"
    },
    vAxis: {
      direction: 1,
      format: "#,###",
      logScale: false,
      minValue: 0,
      textPosition: "out",
      textStyle: {
        fontName: "Verdana,Arial,Sans-serif,Helvetica",
        fontSize: 14,
        bold: true,
        italic: false
      }
    }
  };
  var date_formatter = new google.visualization.DateFormat({
    pattern: "yyyy"
  });
  date_formatter.format(data, 0);
  date_formatter.format(table_data, 0);
  var number_formatter = new google.visualization.NumberFormat({
    decimalSymbol: ",",
    groupingSymbol: " ",
    fractionDigits: 0
  });
  number_formatter.format(data, 1);
  number_formatter.format(table_data, 1);
  var graph = new google.visualization.ComboChart(document.getElementById("graph"));
  graph.draw(data, options);
  var table = new google.visualization.Table(document.getElementById("table"));
  table.draw(table_data, {
    sort: "disable",
    cssClassNames: {
      headerRow: "headerRow",
      tableRow: "tableRow",
      oddTableRow: "oddTableRow",
      headerCell: "headerCell",
      tableCell: "tableCell"
    }
  });
  google.visualization.events.addListener(table, "select", function() {
    var selection = table.getSelection();
    if(typeof selection[0] === "undefined" || typeof selection[0].row === "undefined") {
      graph.setSelection();
      table.setSelection();
      return;
    }
    selection[0].row += 1;
    graph.setSelection(selection);
  });
  google.visualization.events.addListener(graph, "select", function() {
    var selection = graph.getSelection();
    if(typeof selection[0] === "undefined" || typeof selection[0].row === "undefined") {
      graph.setSelection();
      table.setSelection();
      return;
    }
    selection[0].row -= 1;
    table.setSelection(selection);
  });
}
google.setOnLoadCallback(draw);
  </script>
