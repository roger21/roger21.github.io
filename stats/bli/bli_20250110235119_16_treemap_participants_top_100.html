  <script type="text/javascript">
google.charts.load("51", {

function normalize(value) {
  if(value === 0) return 0;
  if(value < 0) {
    return value / -24 * -1;
  }
  if(value > 0) {
    return value / 27;
  }
}
function onload() {
  var data_treemap = new google.visualization.DataTable();
  data_treemap.addColumn("string", "participants");
  data_treemap.addColumn("string", "parent");
  data_treemap.addColumn("number", "posts");
  data_treemap.addColumn("number", "evol");
  data_treemap.addColumn("number", "trueevol");
  var data_treemap_values = [
    ["participants", null, 0, 0, 0],
    ["mikekine", "participants", 118, normalize(27), 27],
    ["PetitJean", "participants", 41, normalize(27), 27],
    ["mimipunkchou", "participants", 30, normalize(-17), -17],
    ["quentinjazz", "participants", 23, normalize(0), null],
    ["demars", "participants", 20, normalize(-16), -16],
    ["burbleee", "participants", 12, normalize(3), 3],
    ["Jules Winnfield", "participants", 11, normalize(7), 7],
    ["Arbil", "participants", 10, normalize(0), null],
    ["Daphne", "participants", 9, normalize(-10), -10],
    ["RandallBoggs", "participants", 7, normalize(0), 0],
    ["bondurant2001", "participants", 6, normalize(3), 3],
    ["petitebrunette1", "participants", 4, normalize(-12), -12],
    ["krusty le clown", "participants", 3, normalize(-7), -7],
    ["Logistico", "participants", 3, normalize(2), 2],

    ["Fender", "participants", 2, normalize(-6), -6],
    ["- Mr White -", "participants", 2, normalize(0), null],
    ["Timoonn", "participants", 2, normalize(1), 1],
    ["Ahkayaqua", "participants", 1, normalize(0), 0],
    ["Bobby B", "participants", 1, normalize(-24), -24],
    ["louyseiz", "participants", 1, normalize(-3), -3],
    ["pilou92", "participants", 1, normalize(-7), -7]
  ];
  data_treemap.addRows(data_treemap_values);
  var options_treemap = {
    enableHighlight: true,
    eventsConfig: {
      highlight: ["mouseover"],
      unhighlight: ["mouseout"],
      rollup: [],
      drilldown: []
    },
    fontColor: "#303030",
    fontFamily: "Verdana,Arial,Sans-serif,Helvetica",
    fontSize: 14,
    forceIFrame: false,
    headerHeight: 0,
    maxColor: "#cfffcf",
    maxHighlightColor: "#ffdfaf",
    midColor: "#cfcfff",
    midHighlightColor: "#ffdfaf",
    minColor: "#ffcfcf",
    minHighlightColor: "#ffdfaf",
    noColor: "#cfcfff",
    noHighlightColor: "#ffdfaf",
    showScale: true,
    showTooltips: true,
    generateTooltip: tooltip
  };
  var formater = new Intl.NumberFormat("fr-FR");
  function format(value) {
    if(value === null) return "new";
    else if(value === 0) return "=";
    else if(value < 0) return "\u2212" + formater.format(Math.abs(value));
    else return "+" + formater.format(value);
  }
  function tooltip(row, size, value) {
    return "<div class=\"tooltip\">" + data_treemap.getValue(row, 0) +
      " (" + row + ") : " + formater.format(data_treemap.getValue(row, 2)) + " posts" +
      " / " + format(data_treemap.getValue(row, 4)) + "</div>";
  }
  var div_treemap = document.querySelector("div#treemap");
  var treemap = new google.visualization.TreeMap(div_treemap);
  treemap.draw(data_treemap, options_treemap);
}
