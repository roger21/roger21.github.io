  var table = new google.visualization.Table(div_table);
  function select_graph() {
    var selection = graph.getSelection();
    if(typeof selection[0] === "undefined" || typeof selection[0].row === "undefined") {
      graph.setSelection();
      table.setSelection();
      return;
    }
    if(div_graph.dataset.type === "lignes") {
      selection[0].row -= 1;
    }
    table.setSelection(selection);
  }
  google.visualization.events.addListener(graph, "select", select_graph);
  function select_table() {
    var selection = table.getSelection();
    if(typeof selection[0] === "undefined" || typeof selection[0].row === "undefined") {
      graph.setSelection();
      table.setSelection();
      return;
    }
    if(div_graph.dataset.type === "lignes") {
      selection[0].row += 1;
    }
    graph.setSelection(selection);
  }
  google.visualization.events.addListener(table, "select", select_table);
  function switcher() {
    div_switcher.classList.remove("active");
    div_switcher.removeEventListener("click", switcher, false);
    graph.setSelection();
    if(div_graph.dataset.type === "lignes") {
      options_graph.seriesType = "bars";
      options_graph.hAxis.ticks = ticks_barres;
      data_graph = data_barres.clone();
      graph.draw(data_graph, options_graph);
      div_graph.dataset.type = "barres";
      div_switcher.classList.remove("barres");
      div_switcher.setAttribute("title", "afficher en lignes");
    } else {
      options_graph.seriesType = "area";
      options_graph.hAxis.ticks = ticks_lignes;
      data_graph = data_lignes.clone();
      graph.draw(data_graph, options_graph);
      div_graph.dataset.type = "lignes";
      div_switcher.classList.add("barres");
      div_switcher.setAttribute("title", "afficher en barres");
    }
    select_table();
    div_switcher.addEventListener("click", switcher, false);
    div_switcher.classList.add("active");
  }
  var starting = true;
  google.visualization.events.addListener(graph, "animationfinish", function() {
    if(starting) {
      starting = false;
      options_graph.animation.duration = 0;
      div_graph.firstElementChild.appendChild(div_switcher);
      div_switcher.style.display = "block";
      div_switcher.addEventListener("click", switcher, false);
      div_switcher.classList.add("active");
    }
  });
  graph.draw(data_graph, options_graph);
  table.draw(data_table, options_table);
}
google.charts.setOnLoadCallback(onload);
  </script>
</head>

  <h1>L'activité <span class="alltime">all time</span> 2024 par semaine du topic des JO de Paris 2024</h1>
  <h3>(données collectées le samedi 11 janvier 2025 à 08:35:19)</h3>
  <div id="graph" data-type="lignes"></div>
  <div id="switcher" class="link barres" title="afficher en barres"></div>
  <div id="table"></div>
</body>
</html>
