  <script type="text/javascript">
var sortBy = fdTableSort.sortNumeric;
function sortByPrepareData(td, innerText) {
  return td.getAttribute("sortby");
}
var timer_color;
function colorout() {
  window.clearTimeout(timer_color);
  document.querySelectorAll("td").forEach((td) => {
    td.style.backgroundColor = "transparent";
  });
}
function color() {
  colorout();
  let smiley = this.dataset.smiley;
  timer_color = window.setTimeout(function() {
    document.querySelectorAll("td").forEach((td) => {
      if(td.dataset && td.dataset.smiley === smiley) {
        td.style.backgroundColor = "#cfffcf";
      }
    });
  }, 450);
}
window.addEventListener("load", function() {
  document.querySelectorAll("td").forEach((td) => {
    if(td.cellIndex !== 0) {
      td.addEventListener("mouseenter", color, false);
      td.addEventListener("mouseleave", colorout, false);
    }
  });
  document.body.classList.remove("loading");
}, false);
  </script>
</head>
