<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- utf-8: Ω -->
  <meta charset="utf-8">
  <title>La treemap des participants 2025 du topic libéral (top 100)</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
google.charts.load("51", {
  "language": "fr",
  "packages": ["treemap"]
});
function normalize(value) {
  if(value === 0) return 0;
  if(value < 0) {
    return value / 0 * -1;
  }
  if(value > 0) {
    return value / 12;
  }
}
function onload() {
  var data_treemap = new google.visualization.DataTable();
  data_treemap.addColumn("string", "participants");
  data_treemap.addColumn("string", "parent");
  data_treemap.addColumn("number", "posts");
  data_treemap.addColumn("number", "evol");
  data_treemap.addColumn("number", "trueevol");
  var data_treemap_values = [
    ["participants", null, 0, 0, 0],
    ["n0name", "participants", 15, normalize(12), 12],
    ["lehman brothers", "participants", 14, normalize(0), null],
    ["Laska-", "participants", 12, normalize(11), 11],
    ["Red face", "participants", 10, normalize(8), 8],
    ["POUQIE", "participants", 6, normalize(0), null],
    ["Marty Cintron", "participants", 3, normalize(0), null],
    ["morv", "participants", 3, normalize(0), null],
    ["pik3", "participants", 3, normalize(0), null],
    ["Pongo Abel", "participants", 2, normalize(0), null],
    ["caporacaver", "participants", 1, normalize(0), null],
    ["Dilat Larath", "participants", 1, normalize(0), null],
    ["Iryngael", "participants", 1, normalize(0), 0],
    ["Yupa", "participants", 1, normalize(0), null],
    ["ZePRiNCE", "participants", 1, normalize(0), null]
  ];
  data_treemap.addRows(data_treemap_values);
  var options_treemap = {
    enableHighlight: true,
    eventsConfig: {
      highlight: ["mouseover"],
      unhighlight: ["mouseout"],
      rollup: [],
      drilldown: []
    },
    fontColor: "#303030",
    fontFamily: "Verdana,Arial,Sans-serif,Helvetica",
    fontSize: 14,
    forceIFrame: false,
    headerHeight: 0,
    maxColor: "#cfffcf",
    maxHighlightColor: "#ffdfaf",
    midColor: "#cfcfff",
    midHighlightColor: "#ffdfaf",
    minColor: "#ffcfcf",
    minHighlightColor: "#ffdfaf",
    noColor: "#cfcfff",
    noHighlightColor: "#ffdfaf",
    showScale: true,
    showTooltips: true,
    generateTooltip: tooltip
  };
  var formater = new Intl.NumberFormat("fr-FR");
  function format(value) {
    if(value === null) return "new";
    else if(value === 0) return "=";
    else if(value < 0) return "\u2212" + formater.format(Math.abs(value));
    else return "+" + formater.format(value);
  }
  function tooltip(row, size, value) {
    return "<div class=\"tooltip\">" + data_treemap.getValue(row, 0) +
      " (" + row + ") : " + formater.format(data_treemap.getValue(row, 2)) + " posts" +
      " / " + format(data_treemap.getValue(row, 4)) + "</div>";
  }
  var div_treemap = document.querySelector("div#treemap");
  var treemap = new google.visualization.TreeMap(div_treemap);
  treemap.draw(data_treemap, options_treemap);
}
google.charts.setOnLoadCallback(onload);
  </script>
</head>
<body class="treemap">
  <h1>La treemap des participants 2025 du topic libéral (top 100)</h1>
  <h3>(données collectées le mardi 6 janvier 2026 à 10:20:02)</h3>
  <div id="treemap"></div>
</body>
</html>
